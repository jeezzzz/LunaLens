<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Map Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://source.unsplash.com/Y61qTmRLcho/1920x1080') fixed;
      background-size: cover;
      color: white;
    }

    .card {
      background-color: rgba(0, 31, 63, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    h1,
    h2 {
      color: white;
    }

    #city-input,
    #date-picker {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: box-shadow 0.3s ease-in-out;
      color: #001f3f;
      background-color: rgba(255, 255, 255, 0.8);
    }

    #city-input::placeholder {
      color: #001f3f;
    }

    #date-picker::placeholder {
      color: #0077cc;
    }

    #date-picker::-webkit-calendar-picker-indicator {
      filter: invert(0);
    }

    #city-input:hover,
    #date-picker:hover {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    #generate-button {
      background-color: #0077cc;
      color: #fff;
      padding: 12px 24px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }

    #generate-button:hover {
      background-color: #005b99;
    }

    .loader {
      display: none;
      margin-top: 16px;
      font-size: 16px;
    }

    #suggestions,
    #generated-output {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #suggestions li,
    #generated-output li {
      padding: 8px;
      margin: 4px 0;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      border-radius: 4px;
      color: white;
      background-color: rgba(255, 255, 255, 0.8);
    }

    #suggestions li:hover,
    #generated-output li:hover {
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Star Map Generator</h1>
    <h2>Generate StarMaps for your favorite dates ❤️</h2>
    <input type="text" id="city-input" placeholder="Enter City Name">
    <input type="date" id="date-picker">
    <button id="generate-button" onclick="generateStarmap()">Generate</button>
    <div class="loader" id="loader">Generating...</div>
    <ul id="suggestions"></ul>
    <ul id="generated-output"></ul>
  </div>

  <script>
    function generateStarmap() {
      const cityInput = document.getElementById('city-input').value;
      const datePicker = document.getElementById('date-picker').value;
      const loader = document.getElementById('loader');

      // Show loader while loading
      loader.style.display = 'block';

      // Simulate a delay for loading
      setTimeout(() => {
        // Encode the data in the URL
        const url = `StarMapResult.html?city=${encodeURIComponent(cityInput)}&date=${encodeURIComponent(datePicker)}`;

        // Open a new page with the generated URL
        const newPage = window.open(url, '_blank');

        // Hide the loader after the delay
        loader.style.display = 'none';
      }, 2500); // Simulated 2 seconds delay, replace with actual loading logic
    }
  </script>

</body>

</html>
